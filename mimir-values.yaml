# Chế độ chạy
deploymentMode: SingleBinary

# Tắt các thành phần phụ đi kèm
minio:
  enabled: false
skip_se_initialization: true # Bỏ qua khởi tạo doanh nghiệp

# Cấu hình Mimir Core
mimir:
  structuredConfig:
    multitenancy_enabled: false
    common:
      storage:
        backend: filesystem
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
    alertmanager_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/alerts
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules

# Ép tất cả các replica khác về 0 để tránh Helm tự tạo lại
ingester:
  replicas: 0
querier:
  replicas: 0
query_frontend:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
store_gateway:
  replicas: 0
ruler:
  replicas: 0
alertmanager:
  replicas: 0
query_scheduler:
  replicas: 0
overrides_exporter:
  replicas: 0

gateway:
  enabled: true