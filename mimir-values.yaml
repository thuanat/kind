mimir:
  structuredConfig:
    multitenancy_enabled: false
    common:
      storage:
        backend: filesystem
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
    alertmanager_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/alerts
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules

deploymentMode: SingleBinary

# Tắt hoàn toàn MinIO và các thành phần phân tán
minio:
  enabled: false

ingester:
  replicas: 0
querier:
  replicas: 0
query_frontend:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
store_gateway:
  replicas: 0
ruler:
  replicas: 0
alertmanager:
  replicas: 0
query_scheduler:
  replicas: 0
overrides_exporter:
  replicas: 0

gateway:
  enabled: true