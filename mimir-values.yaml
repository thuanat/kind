# Chế độ chạy
deploymentMode: SingleBinary

# TẮT CÁC THÀNH PHẦN PHỤ (Nằm ở cấp cao nhất)
minio:
  enabled: false
nginx:
  enabled: false
enterprise:
  enabled: false
mimir-distributed: # Một số version chart yêu cầu key này
  enabled: false

# Cấu hình Mimir Core
mimir:
  structuredConfig:
    multitenancy_enabled: false
    common:
      storage:
        backend: filesystem
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
    alertmanager_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/alerts
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules

# Ép tất cả replicas về 0 (để chắc chắn)
ingester:
  replicas: 0
querier:
  replicas: 0
query_frontend:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
store_gateway:
  replicas: 0
ruler:
  replicas: 0
alertmanager:
  replicas: 0
query_scheduler:
  replicas: 0
overrides_exporter:
  replicas: 0