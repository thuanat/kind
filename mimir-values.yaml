# FILE: mimir-clean.yaml
deploymentMode: SingleBinary

mimir:
  structuredConfig:
    multitenancy_enabled: false
    common:
      storage:
        backend: filesystem
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/blocks
    alertmanager_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/alerts
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/mimir/rules

singleBinary:
  replicas: 1
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi
  persistence:
    enabled: false
  extraVolumes:
    - name: storage
      emptyDir: {}
  extraVolumeMounts:
    - name: storage
      mountPath: /data

# --- PHẦN QUAN TRỌNG NHẤT: TẮT HẾT CÁC MODULE PHỤ ---
minio:
  enabled: false
gateway:
  enabled: false, replicas: 0
nginx:
  enabled: false
kafka:
  enabled: false
rollout_operator:
  enabled: false
# Tắt các thành phần Distributed
ingester: { replicas: 0 }
querier: { replicas: 0 }
query_frontend: { replicas: 0 }
distributor: { replicas: 0 }
compactor: { replicas: 0 }
store_gateway: { replicas: 0 }
ruler: { replicas: 0 }
alertmanager: { replicas: 0 }
query_scheduler: { replicas: 0 }
overrides_exporter: { replicas: 0 }