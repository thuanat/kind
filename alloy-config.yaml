apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config-final
  namespace: default
data:
  config.alloy: |
    // ==========================================
    // 1. DISCOVERY: Tìm các Pod trong Cluster
    // ==========================================
    discovery.kubernetes "all_pods" {
      role = "pod"
    }

    // ==========================================
    // 2. METRICS: Thu thập số liệu cho Mimir
    // ==========================================
    prometheus.scrape "metrics_collector" {
      targets    = discovery.kubernetes.all_pods.targets
      forward_to = [prometheus.relabel.metrics_filter.receiver]
    }

    prometheus.relabel "metrics_filter" {
      forward_to = [prometheus.remote_write.mimir_endpoint.receiver]
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
    }

    prometheus.remote_write "mimir_endpoint" {
      endpoint {
        url = "http://mimir-standalone:8080/api/v1/push"
        headers = { "X-Scope-OrgID" = "anonymous" }
      }
    }

    // ==========================================
    // 3. LOGS: Thu thập và gán nhãn cho Loki
    // ==========================================
    loki.source.kubernetes "logs_collector" {
      targets    = discovery.kubernetes.all_pods.targets
      forward_to = [loki.relabel.pod_logs.receiver]
    }

    loki.relabel "pod_logs" {
      // CHỈ GIỮ LOG TRONG NAMESPACE DEFAULT (Sửa lỗi loop log)
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        regex         = "default"
        action        = "keep"
      }

      // GÁN NHÃN ĐÚNG CHO APP
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
      
      // Lấy giá trị từ label 'app' của Pod để làm nhãn chính
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "service_name"
      }

      forward_to = [loki.process.extract_metadata.receiver]
    }

    loki.process "extract_metadata" {
      forward_to = [loki.write.loki_endpoint.receiver]

      stage.cri {}

      // Bóc tách nội dung logfmt (level, trace_id, duration)
      stage.logfmt {
        mapping = {
          "level"    = "",
          "trace_id" = "",
          "duration" = "",
        }
      }

      // Ép dùng thời gian hiện tại để tránh lỗi Code 400
      stage.timestamp {
        format = "RFC3339"
        source = "time"
      }

      // Đưa level bóc được từ nội dung log ra thành Label để filter nhanh
      stage.labels {
        values = { "level" = "level" }
      }
    }

    loki.write "loki_endpoint" {
      endpoint {
        url = "http://loki:3100/loki/api/v1/push"
      }
    }

    // ==========================================
    // 4. TRACES: Thu thập Trace cho Tempo
    // ==========================================
    otelcol.receiver.otlp "otlp_receiver" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }
      output { traces = [otelcol.exporter.otlp.tempo_endpoint.input] }
    }

    otelcol.exporter.otlp "tempo_endpoint" {
      client {
        endpoint = "tempo:4317"
        tls { insecure = true }
      }
    }