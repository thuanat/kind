apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config-final
  namespace: default
data:
  config.alloy: |
    // =====================================================
    // 1. DISCOVERY
    // =====================================================
    discovery.kubernetes "all_pods" {
      role = "pod"
    }

    // =====================================================
    // 2. METRICS (Mimir)
    // =====================================================
    prometheus.scrape "metrics_collector" {
      targets    = discovery.kubernetes.all_pods.targets
      forward_to = [prometheus.relabel.metrics_filter.receiver]
    }

    prometheus.relabel "metrics_filter" {
      forward_to = [prometheus.remote_write.mimir_endpoint.receiver]
      rule { source_labels = ["__meta_kubernetes_namespace"]; target_label = "namespace" }
      rule { source_labels = ["__meta_kubernetes_pod_name"]; target_label = "pod" }
      rule { source_labels = ["__meta_kubernetes_pod_name"]; target_label = "service_name" }
    }

    prometheus.remote_write "mimir_endpoint" {
      endpoint {
        url = "http://mimir-standalone:8080/api/v1/push"
        headers = { "X-Scope-OrgID" = "anonymous" }
      }
    }

    // =====================================================
    // 3. LOGS (Loki)
    // =====================================================
    loki.source.kubernetes "logs_collector" {
      targets    = discovery.kubernetes.all_pods.targets
      forward_to = [loki.relabel.pod_logs.receiver]
    }

    loki.relabel "pod_logs" {
      rule { source_labels = ["__meta_kubernetes_namespace"]; target_label = "namespace" }
      rule { source_labels = ["__meta_kubernetes_pod_name"]; target_label = "pod" }
      rule { source_labels = ["__meta_kubernetes_pod_name"]; target_label = "service_name" }
      forward_to = [loki.process.extract_metadata.receiver]
    }

    loki.process "extract_metadata" {
      forward_to = [loki.write.loki_endpoint.receiver]

      // 1. Xử lý JSON
      stage.match {
        selector = "{namespace!=\"\"} |~ \"^\\\\{\""
        stage.json {
          expressions = { "level" = "level", "msg" = "msg" }
        }
      }

      // 2. Xử lý Logfmt (Dành cho App Simulator)
      stage.match {
        selector = "{namespace!=\"\"} |~ \"=\" !~ \"^\\\\{\""
        stage.logfmt {
          mapping = {
            "trace_id" = "",
            "level"    = "",
            "duration" = "",
          }
        }
      }

      // 3. FIX LỖI "ENTRY TOO FAR BEHIND": 
      // Ép Loki nhận log với thời gian hiện tại nếu log cũ bị từ chối
      stage.timestamp {
        source = "time"
        format = "RFC3339"
        action_on_failure = "skip"
      }

      // 4. Gán nhãn level
      stage.labels {
        values = {
          "level" = "level",
        }
      }
    }

    loki.write "loki_endpoint" {
      endpoint {
        url = "http://loki:3100/loki/api/v1/push"
      }
    }

    // =====================================================
    // 4. TRACES (Tempo)
    // =====================================================
    otelcol.receiver.otlp "otlp_receiver" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }
      output {
        traces = [otelcol.exporter.otlp.tempo_endpoint.input]
      }
    }

    otelcol.exporter.otlp "tempo_endpoint" {
      client {
        endpoint = "tempo:4317"
        tls { insecure = true }
      }
    }